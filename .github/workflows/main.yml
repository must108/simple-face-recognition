name: CI

on:
    pull_request:
        branches: ['*']
    push:
        branches: ["master"]
    merge_group:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
    
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup
              uses: './client/tooling/github/setup'

            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup
              uses: './client/tooling/github/setup'

            - name: Test (Vitest)
              run: npm run test
